<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Authentication</title>
    
    <script>
        function checkPattern() {
            var userInput = document.getElementById("password").value; 
            var pattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{8,}$/; 

            if (pattern.test(userInput)) {
                alert("login successful");
            } else {
                alert("login failed"); 
                return false; 
            }
        }
    </script>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>---LOGIN USER---</h2>
        <form action="#" method="post" onsubmit="return checkPattern();">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{8,}$" title="Password must contain at least 8 characters, including one letter and one digit.">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
